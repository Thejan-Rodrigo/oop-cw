<div class="row">
    <div class="col-8">
        <div class="card">
            <div class="card-header bg-success">
                Custormer Ticket Pool
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Ticket number</th>
                                    <th>event name</th>
                                    <th>Price</th>
                                </tr>
                            </thead>
                            <tbody>
                                @for(item of ticketList; track $index){
                                    <tr>
                                        <td>{{$index + 1}}</td>
                                        <td>{{item.ticketId}}</td>
                                        <td>{{item.eventName}}</td>
                                        <td>{{item.price}}</td>
                                    </tr>
                                }
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-2">
        <div class="card">
            <div class="card-header bg-success">
                Ticket Details
            </div>
            <div class="card-body">
                <form #form="ngForm">
                    <div class="row">
                        <div class="col-8 text-center">
                            <label for="">Custemer Name</label>
                            <input type="text" #customerName="ngModel" required name="customerName" [(ngModel)]="customerDataObj.customerName" class="from-control">
                            <div class="text-denger">
                                @if(customerName?.errors?.['required']){
                                    <span>This is Required</span>
                                }
                            </div>

                            <label for="">Number of Tickets</label>
                            <input type="number" min="1" max="10000" #numTickets="ngModel" required name="numTickets" [(ngModel)]="customerDataObj.numTickets" class="from-control">
                            <div class="text-denger">
                                @if(numTickets?.errors?.['required']){
                                    <span>This is Required</span>
                                }
                            </div>
                        </div>
                        <div class="row pt-2">
                            <div class="col-8 text-center">
                                <button class="btn btn-success" [disabled]="!form.valid" (click)="onCustomerClick()">Release</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
